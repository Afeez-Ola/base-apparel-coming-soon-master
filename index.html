<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/output.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="flex flex-col w-full bg-white">
    <div class="p-12 nav">
      <img class="logo" src="/images/logo.svg" alt="logo">
    </div>

    <div class="flex flex-col justify-center gap-20 pb-8 main">
      <picture>
        <source srcset="/images/hero-desktop.jpg" media="(min-width: 768px)">
        <source srcset="/images/hero-mobile.jpg" media="(max-width: 767px)">
        <img class="w-full" src="/images/hero-mobile.jpg" alt="Hero Image  ">
      </picture>

      <div class="cta font-Joseph">
        <div class="flex flex-col items-center justify-center w-10/12 gap-8 m-auto text-center cta_content">
          <h1 class="text-4xl uppercase tracking-[10.83px] text-brown-dark font-semibold font-Joseph"> <span class="font-light text-brown-default">We're</span> coming soon</h1>
          <p class="text-sm font-normal text-brown-default">Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form class="relative flex items-center w-full input-container">
            <input class="w-full py-4 text-sm font-normal border-2 indent-4 rounded-3xl border-brown-default placeholder:text-brown-default placeholder:text-sm placeholder:font-normal" type="text" placeholder="Email Address" />
            <button  class="absolute rounded-[1.5rem] px-8 py-[1.15rem] right-0 bg-gradient submit-button">
              <img src="/images/icon-arrow.svg" alt="icon-arrow">
            </button>
          </form>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
