<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/output.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="flex flex-col w-full h-screen m-auto bg-white lg:bg-no-repeat lg:bg-cover lg:bg-desktop">
    <div class="flex w-10/12 py-10 m-auto lg:mx-12 nav lg:absolute lg:justify-right ">
      <img class="logo" src="/images/logo.svg" alt="logo">
    </div>

    <div
      class="flex flex-col items-center justify-center gap-20 max-sm:pb-10 lg:m-auto main bg-gradientLight lg:flex-row-reverse">
      <picture class="w-full lg:w-9/12">
        <source srcset="/images/hero-desktop.jpg" media="(min-width: 768px)">
        <source srcset="/images/hero-mobile.jpg" media="(max-width: 767px)">
        <img class="w-full lg:h-screen" src="/images/hero-mobile.jpg" alt="Hero Image  ">
      </picture>

      <div class="cta font-Joseph">
        <div
          class="flex flex-col items-center justify-center w-10/12 gap-8 m-auto text-center cta_content lg:text-left ">
          <h1
            class="text-4xl uppercase tracking-[10.83px] text-brown-dark font-semibold font-Joseph lg:text-[4rem] lg:tracking-[17.32px] leading-[1.2]">
            <span class="font-light text-brown-default">We're</span> coming soon
          </h1>
          <p class="text-sm font-normal lg:w-10/12 lg:self-start text-brown-default">Hello fellow shoppers! We're currently building our new
            fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form class="relative flex items-center w-full input-container">
            <input
              class="w-full py-4 text-sm font-normal border border-brown-default indent-4 rounded-3xl placeholder:text-brown-default placeholder:text-base placeholder:font-light"
              type="text" placeholder="Email Address" id="email" name="email" />
            <img class="hidden absolute left-[15rem] lg:left-[18rem]" src="/images/icon-error.svg" alt="icon-error">
            <button
              class="absolute rounded-[1.5rem] px-8 py-[1.15rem] right-0 bg-gradient active:bg-none active:bg-brown-default submit-button">
              <img src="/images/icon-arrow.svg" alt="icon-arrow">
            </button>
          </form>
          <p id="status" class="self-start hidden text-xs font-normal text-brown-light">Please provide a valid email</p>

        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
